on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            mock: &mock
              - "apps/mock/*"

      - name: Relevant changes
        if: ${{ steps.filter.outputs.mock == 'true' }}
        run: echo "Changes in mock directory detected"
